name: Publish Go binaries to github release

on:
  release:
    types: [created]

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64]
    steps:
    - uses: actions/checkout@v2
    - uses: wangyoucao577/go-release-action@v1.25
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "latest"
        build_flags: -v
        project_path: ./cmd/csaf_checker
        binary_name: csaf_checker
        extra_files: README.md
    - uses: wangyoucao577/go-release-action@v1.25
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "latest"
        build_flags: -v
        project_path: ./cmd/csaf_provider
        binary_name: csaf_provider
        extra_files: README.md
    - uses: wangyoucao577/go-release-action@v1.25
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "latest"
        build_flags: -v
        project_path: ./cmd/csaf_uploader
        binary_name: csaf_uploader
        extra_files: README.md
